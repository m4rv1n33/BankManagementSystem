<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>ATM</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Welcome to the ATM</h1>
<hr>
<form action="/selectAccount" method="post">
    <label for="accountId">Account ID:</label>
    <input type="number" id="accountId" name="accountId" class="styled-input" required>
    <br>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" class="styled-input" required>
    <br>
    <button type="submit" class="styled-button">Submit</button>
</form>
<p th:text="${error}"></p>
</body>
</html>
