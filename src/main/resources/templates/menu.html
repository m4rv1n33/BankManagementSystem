<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>ATM Menu</title>
    <style>
        body {
            font-family: "Roboto Light", sans-serif;
            color: #FFFFFF;
            background-color: #17202a;
            text-align: center;
        }
        .styled-button {
            background-color: #1abc9c;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-family: "Roboto Light", sans-serif;
        }
        .styled-button:hover {
            background-color: #16a085;
        }
        .styled-input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .styled-select {
            font-size: 14px;
            padding: 5px;
            margin: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #1abc9c;
            color: #000000;
            font-family: "Roboto Light", sans-serif;
        }
        .styled-button2 {
            background-color: #e74c3c;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-family: "Roboto Light", sans-serif;
        }
    </style>
</head>
<body>
<h1>ATM Menu</h1>
<p th:text="'Welcome, ' + ${account.name}"></p>
<p th:text="'Account ID: ' + ${account.id}"></p>
<form action="/menu" method="post">
    <input type="hidden" name="accountId" th:value="${account.id}">
    <label for="action">Select an option:</label>
    <select id="action" name="action" class="styled-select">
        <option value="checkBalance">Check Balance</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
    </select>
    <br>
    <label for="amount">Amount (for deposit/withdraw):</label>
    <input type="number" id="amount" name="amount" class="styled-input">
    <br>
    <button type="submit" class="styled-button">Submit</button>
</form>
<p th:text="${message}"></p>
<a href="/" class="styled-button2">Logout</a>
</body>
</html>
